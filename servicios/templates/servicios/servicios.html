{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

{% for servicio in servicios %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-4 rounded my-container">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color:rgb(199, 205, 40)">{{servicio.titulo}}</span>
            <span class="section-heading-upper " style="color:yellowgreen">{{servicio.contenido}}</span>
          </h2>
          
        </div>
      </div>
    </div>
  </section>
    
{% endfor %}

{% endblock %}
